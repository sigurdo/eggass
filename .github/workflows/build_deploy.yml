name: Build and deploy seba2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]


    steps:
    - uses: actions/checkout@v3

    # - name: Build
    #   run: |
    #     docker build -f .github/workflows/Dockerfile -t seba2-build .
    #     docker run --volume $PWD:/code:rw seba2-build

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install wasm-pack
      run: |
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Compile Rust
      run: |
        wasm-pack build --release
    
    - name: Build website
      run: |
        cd www
          npm install
          npm run build
        cd ..

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1.0.8
      with:
        name: "seba2"
        path: "www/dist/"
        retention-days: "1000"
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: "seba2"
