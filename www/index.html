<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>Eggass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/icon.ico" sizes="any">
    <link rel="icon" href="/icon.png" type="image/png">

    <!-- Path to manifest.json -->
		<link rel="manifest" href="/manifest.json">
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Eggass">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="Eggass">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<link rel="apple-touch-icon" href="/icon.png" sizes="256x256">

    <!-- Register serviceworker -->
		<script src="/register_serviceworker.js"></script>

    <!-- Import bootstrap -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="/index_loader.js"></script>

    <div id="main-container" class="w-100 p-3">
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <td class="text-nowrap"><label for="mass-input" class="form-label">Masse: <span id="mass-display"></span></label></td>
              <td><input id="mass-input" type="range" min="30" max="80" value="55" class="form-range"></td>
            </tr>
            <tr>
              <td class="text-nowrap"><label for="boiling-temperature-input" class="form-label">Koketemperatur: <span id="boiling-temperature-display"></span></label></td>
              <td><input id="boiling-temperature-input" type="range" min="70" max="100" value="100" class="form-range"></td>
            </tr>
            <tr>
              <td class="text-nowrap"><label for="start-temperature-input" class="form-label">Starttemperatur: <span id="start-temperature-display"></span></label></td>
              <td><input id="start-temperature-input" type="range" min="0" max="30" value="4" class="form-range"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <table class="table">
        <tr class="d-flex">
          <th class="col-6">Sluttemperatur</th>
          <th class="col-6">Koketid</th>
        </tr>
        <tr class="d-flex">
          <td class="col-6">70°C</td>
          <td id="boiling-time-70-degrees-display" class="col-6"></td>
        </tr>
        <tr class="d-flex">
          <td class="col-6">75°C</td>
          <td id="boiling-time-75-degrees-display" class="col-6"></td>
        </tr>
        <tr class="d-flex">
          <td class="col-6">80°C</td>
          <td id="boiling-time-80-degrees-display" class="col-6"></td>
        </tr>
        <tr class="d-flex">
          <td class="col-6">85°C</td>
          <td id="boiling-time-85-degrees-display" class="col-6"></td>
        </tr>
      </table>

      <button id="start-button" class="btn btn-success w-100">Start</button>

      <div id="yolk-temperature-display-wrapper" class="table-responsive d-none">
        <table class="table">
          <tbody>
            <tr class="d-flex">
              <th class="col-6 align-middle">Tid siden start</th>
              <td class="col-6"><span id="time-since-start-display" class="fs-3"></span></td>
            </tr>
            <tr class="d-flex">
              <th class="col-6 align-middle">Plommetemperatur nå</th>
              <td class="col-6"><span id="yolk-temperature-display" class="fs-1"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
