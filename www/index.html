<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>

    <script src="./bootstrap.js"></script>

    <div id="main-container" class="w-100 p-3">
      <p>
        Masse: <span id="mass-display"></span><br>
        <input id="mass-input" type="range" min="30" max="80" value="55" class="w-100">

        Koketemperatur: <span id="boiling-temperature-display"></span><br>

      </p>

      <p>
        Starttemperatur: <span id="start-temperature-display"></span><br>
        <input id="start-temperature-input" type="range" min="0" max="30" value="4" class="w-100">
      </p>

      <button class="w-100">Start</button>

      <p>
        Plommetemperatur: <span id="yolk-temperature-display"></span>
      </p>

      <p>
        Koketid 75Â°C: <span id="boiling-time-75-degrees-display"></span>
      </p>
    </div>
  </body>
